[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200

[fuzz]
runs = 10000
max_test_rejects = 65536

[invariant]
runs = 256
depth = 32
fail_on_revert = false

remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]
